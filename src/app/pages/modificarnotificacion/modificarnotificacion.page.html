<app-header titulo="MODIFICAR NOTIFICACIÓN"></app-header>

<ion-content>
    <!-- Campo Fecha de la notificación -->
    <ion-item>
    <ion-label>Fecha de Creación </ion-label> </ion-item>
    <ion-item>
      <ion-datetime [(ngModel)]="fecha_creacion"
                    displayFormat="YYYY-MM-DD" 
                    [pickerOptions] = "customPickerOptions"
                    min="1900-01-01" 
                    max="2019-12-31"></ion-datetime>
    </ion-item>           
  
    <!-- Campo Ubicación Geográfica de la notificación  -->
    <ion-item>
      <ion-input>Ubicación Geográfica {{lat}}, {{lon}} </ion-input>
    </ion-item>
    <ion-item>
        <ion-button fill="outline" expand="full" slot="end" size="small" type="file" (click)="agregarOtraUbicacion()">Agregar otra</ion-button>
    </ion-item>

      <ion-item>
          <ion-label>Imagen</ion-label>
          
        </ion-item>
     <ion-item>
        <ion-button fill="outline" expand="full" slot="end" size="small" (click)="agregarImagen($event)">Galerìa</ion-button>
      </ion-item>

        <ion-item>
            <ion-label>Descripción</ion-label>
        </ion-item>
        <ion-item>
        <ion-input [(ngModel)]="descripcion" placeholder="Escribe una descripción sobre la notificación"></ion-input>
        </ion-item>
    


  <ion-item> 
         <ion-button expand="full" slot="end" size="small" (click)="actualizarNotificacion()">ACEPTAR</  ion-button>
  </ion-item>


    <div class="preview">
      <img [src]="url" alt="">
    </div>
    <div class="uploadbtn">
      <label>files
        <input (change)="uploadImage($event)" type="file" class="image-upload" accept="image/*">
      </label>
    </div>


</ion-content>
 
<app-footer></app-footer>
