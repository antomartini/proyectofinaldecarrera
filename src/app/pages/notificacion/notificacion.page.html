<app-header titulo="Notificación"></app-header>

<ion-content>



    <ion-card>
        <ion-card-header>
        <ion-card-subtitle>
          <ion-icon name="person"></ion-icon>
          Usuario: {{usuario}}</ion-card-subtitle>
          <ion-card-subtitle>
            <ion-icon name="pin"></ion-icon>
            Notificación: {{idnotificacion}}</ion-card-subtitle>
        <ion-card-title>
          <ion-icon name="pin"></ion-icon>
          TIPO: {{ notificaciontipo }} 
        </ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <img src={{imagen}}>
        </ion-card-content>
    </ion-card>
      
  <ion-item>
    <ion-icon name="pin"></ion-icon>
    <ion-text>Latitud: {{lat}}</ion-text> </ion-item>
  <ion-item>
    <ion-icon name="pin"></ion-icon>
     <ion-text>Longitud: {{lon}}</ion-text> </ion-item>
 
  <ion-item>
    <ion-text>{{ descripcion }}</ion-text>
  </ion-item>

  <ion-item>
    <ion-text>¡Valorá la notificación!</ion-text>
  </ion-item>
  <ion-item>
    <ion-range (ionChange)="valorar()" value="4" [(ngModel)]='valor' min="0" 
              max="5" color="secondary" step="1"
              snaps="true" pin="true" >
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">5</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-icon name="chatbubbles"></ion-icon>
    <ion-label>¡Comentá la notificaciòn!</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]='comentario'></ion-input>
  </ion-item>
  <ion-item>
    <ion-button slot='end' (click)='comentar()'> Aceptar</ion-button>
  </ion-item>

  <ion-item>
 
    <ion-label>Comentarios de otros usuarios:</ion-label> </ion-item>
 

    <ion-list *ngFor="let coment of comentarios">
      <ion-item >
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-text>{{coment.comentarios}}</ion-text>
      </ion-item>
    </ion-list>

</ion-content>

<app-footer></app-footer>
