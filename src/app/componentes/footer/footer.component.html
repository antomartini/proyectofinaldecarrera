<ion-footer>
  <ion-toolbar>

          <ion-tabs>
                <ion-tab-bar slot="bottom">
                  
                        <ion-tab-button *ngFor="let c of componentes | async" 
                                  [routerLink] = "c.redirectTo">
                                  <ion-icon [name]="c.icon"></ion-icon>
                                  <ion-label>{{ c.name }}</ion-label>
                        </ion-tab-button>

                </ion-tab-bar>
              </ion-tabs>
              
              
    
  </ion-toolbar>
</ion-footer>
